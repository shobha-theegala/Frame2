<!DOCTYPE html>
<html lang="en">

<head>
    <title>Frame2</title>
    <link rel="stylesheet" href="./frame2.css">
</head>

<body>
    <div class="container">
        <div class="text">Create New Contact</div>
        <p class="content">Enter your password to make this change</p>
        <div class="box">
            <div class="row">
                <label>Contact-Type</label>
                <select name="contact">
                    <option>Billing</option>
                </select>
            </div>
             <div class="frame">
                <div class="f1">
                    <label>First Name*</label>
                    <input type="text">
                </div>

                <div class="f2">
                    <label>Last Name*</label>
                    <input type="text">
                </div>
            </div>
            <div class="f1">
                <label>Email Address</label>
                <select name="contact">
                    <option></option>
                </select>
            </div>
            <div class="frame">
                <div class="f1">
                    <label>User Name*</label>
                    <input type="text">
                </div>

                <div class="f2">
                    <label>User Role</label>
                    <select name="contact">
                        <option>SelfCare Admin</option>
                    </select>
                </div>

            </div>
            <div class="frame">
                <div class="f1">
                    <label>Contact Phone</label>
                    <input type="text">
                </div>

                <div class="f2">
                    <label>Language</label>
                    <select name="contact">
                        <option>US English</option>
                    </select>
                </div>
            </div>
            <div class="frame">
                <div class="f1">
                    <label>Cell Phone</label>
                    <input type="text">
                </div>

                <div class="f2">
                    <label>Designation</label>
                    <input type="text">
                </div>
            </div>
            <div class="actions">
                <button>Cancle</button>
                <button class="color">Submit</button>
            </div>
        </div>

</body>

</html>
